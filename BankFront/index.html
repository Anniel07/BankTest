
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Contacts</title>
    <!-- include boostrap 5-->
    <link href="libs/bootstrap.min.css" rel="stylesheet">
    <script src="libs/bootstrap.bundle.min.js"></script>


  </head>

  <body>
    <div class="container">

      <div class="d-flex justify-content-center" style="margin: 10px;">
        <h1>Contacts</h1>
        <div id="my_spinner" class="spinner-border" style="margin-top: 10px; margin-left: 10px;"></div>
        <button type="button" class="btn btn-primary" style="margin-left: 20px; margin-top: 10px; margin-bottom: 10px;"
          onclick="handleCreate()">Create</button>
      </div>
      <hr />
      <!-- filter -->
      <form id="filterForm" onsubmit="return validarForm()">

        <div class="row">
          <div class="col">
            <label for="firstName">First Name:</label>
            <input class="form-control" id="firstName" name="firstName">
          </div>
          <div class="col">
            <label for="secondName">Second Name:</label>
            <input class="form-control" id="secondName" name="secondName">
          </div>
          <div class="col">
            <label for="address">Address:</label>
            <input class="form-control" id="address" name="address">
          </div>
          <div class="col">
            <label for="fromAge">From Age:</label>
            <input type="number" class="form-control" id="fromAge" min="0" max="100" name="fromAge">
          </div>
          <div class="col">
            <label for="toAge">To Age:</label>
            <input type="number" class="form-control" id="toAge" min="0" max="100" name="toAge">
          </div>
          <div class="col" style="max-width: 50px;">
            <label for="maxResultCount">Count:</label>
            <br />
            <select id="maxResultCount" name="maxResultCount">
              <!-- FILL IN JS code max per page in pagination -->
            </select>


          </div>
          <div class="col" style="margin-top: 20px; margin-left: 20px;">
            <button type="submit" class="btn btn-primary">Filter</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </div>

      </form>
      <br />


      <div id="loadData">
        <!-- data injected here-->
      </div>
      <!-- Center-aligned -->
      <ul id="pagination" class="pagination justify-content-center" style="margin:20px 0">
        <!--
        build pagination with js
        -->
      </ul>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Contact Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div clsas="card">
              <div class="row">
                <div class="col-5">
                  <img class="card-img-top" id="avatar_id" src="img_avatar1.png" alt="Card image"
                    style="width:200px;height:200px;">
                </div>
                <div class="col-7">
                  <div class="card-body" id="modal-data-dinamic">
                    <!--
                            <h4 class="card-title">John Doe</h4>
                            <p class="card-text">Some example text.</p>
                            <p class="card-text">Some example text.</p>
                            <p class="card-text">Some example text.</p>
                            <p class="card-text">Some example text.</p>
                            -->
                  </div>
                </div>
              </div>


            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>

  </html>
